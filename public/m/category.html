<!DOCTYPE html>
<html lang="en">

<head>

                </div>

                        <div class="mui-scroll-wrapper">
                            <div class="mui-scroll">
                                <!--这里放置真实显示的DOM内容-->
                                <ul>
                                    <li>
                                        <a href="#">

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
    </main>
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>

            </li>
            <li>
                <a href="user.html" class="fa fa-user">
                    <span>个人中心</span>
                </a>
            </li>
        </ul>
    </footer>
    <script type="text/html" id="categoryLfetTpl">
    {{each rows value index}}
    <li class="{{index==0 ? 'active' : ''}}"><a href="#" data-id='{{value.id}}'>{{value.categoryName}}</a></li>
    {{/each}}
    </script>
    <script type="text/html" id="categoryRightTpl">
    {{if rows.length>0}}
    {{each rows value}}
    <li>
            <a href="#">
                <img src="{{value.brandLogo}}" alt="">
                <p>{{value.brandName}}</p>
            </a>
        </li>
    {{/each}}
    {{else}}
    <p>当前品牌暂无数据!</p>
    {{/if}}
    
    </script>
</body>
<script src="lib/zepto/zepto.min.js"></script>
